---
layout: base
permalink: /
---

<header>
  <img src='{{ site.baseurl }}/assets/img/logo.png' />
  <nav role='navigation'>
  </nav>
</header>

<ul class='videos'>
  {% assign videos = site.videos | reverse %}
  {% for video in videos | limit: 10 %}
  <li>
    <a href='{{ site.baseurl }}{{ video.url }}'>
      <h3>{{ video.title }}</h3>
      <time>{{ video.date | date: '%d %B %Y'}}</time>
      <img src='http://img.youtube.com/vi/{{ video.youtube_id }}/hqdefault.jpg' />
    </a>
  </li>
  {% endfor %}
</ul>

<nav>

</nav>
